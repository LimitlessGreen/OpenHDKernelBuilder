language: cpp
env:
  secure: ""
os: linux
dist: focal
install: 
  - gem install --no-document fpm
  - pip install --upgrade cloudsmith-cli
compiler:
  - gcc
cache:
  - ccache
  - pip
  - bundler
  - $TRAVIS_BUILD_DIR/linux-pi
jobs:
  include:
  - name: "Pi stretch"
    env: PLATFORM=pi DISTRO=stretch
  - name: "Pi buster"
    env: PLATFORM=pi DISTRO=buster
script: ./build.sh $PLATFORM $DISTRO
